<body bgcolor="#222">

    <div id="player"></div>

<script>

      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);


      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '700',
          width: '700',
          videoId: 'uVPoGMu3LQo',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        //event.target.playVideo();
                setTimeout(function(){  document.getElementById('player').innerHTML = play()  },2000);
      }

      function play(){
        player.playVideo();
      }
      
            function pause(){
        player.pauseVideo();
      }


      function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PAUSED) {
         setTimeout(function(){  document.getElementById('play').innerHTML = play()  },1000);
        elseif (event.data == YT.PlayerState.BUFFERING)
         setTimeout(function(){  document.getElementById('play').innerHTML = play()  },2000);
        elseif (event.data == YT.PlayerState.CUED)
         setTimeout(function(){  document.getElementById('play').innerHTML = play()  },1000);
        elseif (event.data == YT.PlayerState.ENDED)
         setTimeout(function(){  document.getElementById('play').innerHTML = play()  },1000);
        }
        
        
      }
    </script>
